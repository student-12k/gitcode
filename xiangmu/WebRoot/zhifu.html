<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>成功页面</title>
	<script src="jquery/jquery-2.2.0.min.js" ></script>
	<style>
		div.box1{
		border-style:solid none;
		border-width: 2px;
		 width: 820px;
		 margin:50px 200px;
	}
	div.box2{
		 margin:20px 300px;
	}
	img{
	width: 200px;height: 300px;
	}
	</style>
</head>
<body>
<img style="width:15em;height:5em" src="assets/logo.png">
<div class="box1">
<div class="box2">
</div>
</div>	
<script type="text/javascript">
$(function(){
	$.ajax({
		type : "POST",
		url : "itemservlet/payway",
		dataType : "json",
		data:{},
		success : function(data) {
			console.log(data);
			var str="";
			var logo="";
			if(data.payway==1){
			str=str+"<img src=\"images/IMG_0198.jpg\">";
			logo=logo+"<img style=\"width:15em;height:5em\" src=\"images/zhifubao.jpg\">";
			}
			else if(data.pay==2){
			str=str+"<img src=\""+data.urlname+"\">";
			logo=logo+"<img style=\"width:15em;height:5em\" src=\"images/weipay.gif\">";
			}
			$(".box2").append(str);
			$(".box1").prepend(logo);
		},
		// 调用失败时执行
		error : function(data) {
		alert(data);
		}
	});		
});
</script>
</body>
</html>
